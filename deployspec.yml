version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Entered Deploy Stage
      - echo installing npm
      - npm install
      - npm install -g aws-cdk
      - ls
      - ls ./cdk.out
  build:
    commands:
      - cdk deploy --app './cdk.out/'

