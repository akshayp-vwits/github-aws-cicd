version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Entered Deploy Stage
      - echo installing npm
      - npm install
      - npm install -g aws-cdk
      - ls ./artifacts/${ENV_NAME}
  build:
    commands:
      - cd ./artifacts/${ENV_NAME}
      - echo checking
      - aws sts assume-role --role-arn arn:aws:iam::221090739390:role/Test_Crss --role-session-name cross-acc-deploy
      - cdk deploy --app './cdk.out/'

