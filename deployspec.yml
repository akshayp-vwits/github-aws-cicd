version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Entered Deploy Stage
      - echo installing npm
      - npm install
      - npm install -g aws-cdk
      - ls ./artifacts/${ENV_NAME}
  build:
    commands:
      - cd ./artifacts/${ENV_NAME}
      - cdk bootstrap --trust 064524996963 --cloudformation-execution-policies arn:aws:iam::aws:policy/AdministratorAccess aws://221090739390/us-east-2
      - cdk deploy --app './cdk.out/'

