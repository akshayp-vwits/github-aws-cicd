version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
      java: corretto8
  pre_build:
    commands:
      - echo Entered Pre Build Stage
      - set -e -u -x
      - mkdir artifacts
      - cd artifacts
      - mkdir development
      - cd ../cdk
      - npm install
      - npm install -g aws-cdk
      - npm install cdk-assume-role-credential-plugin
      - npm install -g cdk-assume-role-credential-plugin
  build:
    commands:
      - echo Entered Build Stage
      - echo Build Started
      - npm run build
      - echo Executing Synth for Integration
      - cdk bootstrap --trust 064524996963 --cloudformation-execution-policies arn:aws:iam::aws:policy/AdministratorAccess --plugin cdk-assume-role-credential-plugin --context bootstrap=true
      - cdk synth -v --plugin cdk-assume-role-credential-plugin --context assume-role-credentials:writeIamRoleName=cdk-writeRole --context assume-role-credentials:readIamRoleName=cdk-readOnlyRole
      - cp -R ./cdk.out ../artifacts/development
      - cp ../buildspec.yml ../artifacts
      - cp ../deployspec.yml ../artifacts
      - cp ../deployintspec.yml ../artifacts
      - cp ../deployprodspec.yml ../artifacts
artifacts:
  files:
    - ./artifacts/**/*
